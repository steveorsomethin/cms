<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<legend>Document Type Name</legend>
			<input type="text" class="input-xxlarge span12" data-bind="value: name, valueUpdate: 'afterkeydown'" />

			
			
			<!--<legend>Properties</legend>
			<div data-bind="template: {name: 'propertyList', templateUrl: 'public/src/views', data: propertiesModel}">-->
		</div>
	</div>

	<div class="row-fluid">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Required</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
				<!-- foreach: properties -->
				<tr>
					<td>
						<!--<input type="text" data-bind="value: name, valueUpdate: 'afterkeydown'" placeholder="Enter a name..." />-->
						<input type="text" placeholder="Enter a name..." />
					</td>
					<td>
						<!--<select data-bind="options: $parent.types, value: type"></select>-->
						<select></select>
					</td>
					<td>
						<!--<div class="btn-group" data-toggle="buttons-radio">
						  <button type="button" class="btn" data-bind="click: $parent.toggleRequired, css: { active: required }">Yes</button>
						  <button type="button" class="btn" data-bind="click: $parent.toggleRequired, css: { active: !required() }">No</button>
						</div>-->
						<div class="btn-group" data-toggle="buttons-radio">
						  <button type="button" class="btn">Yes</button>
						  <button type="button" class="btn" data-bind="hasfocus: $parent.createProperty">No</button>
						</div>
					</td>
					<td>
						<a class="btn-img" href="#">
							<i class="icon-remove"></i>
						</a>
					</td>
				</tr>
				<!-- / -->

			</tbody>
		</table>
	</div>
</div>
