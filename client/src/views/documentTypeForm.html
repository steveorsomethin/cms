<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<legend>Document Type Name</legend>
			<input type="text" class="input-xxlarge span12" data-bind="value: name, valueUpdate: 'afterkeydown'" />

			
			
			<!--<legend>Properties</legend>
			<div data-bind="template: {name: 'propertyList', templateUrl: 'public/src/views', data: propertiesModel}">-->
		</div>
	</div>

	<div class="row-fluid">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Required</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				
				<!-- ko foreach: properties -->
				<tr>
					<td>
						<input type="text" data-bind="hasfocus: !name(), value: name" placeholder="Enter a name..." />
					</td>
					<td>
						<select data-bind="options: $parent.propertyTypes, optionsCaption: 'Select a Type', optionsText: 'name', optionsValue: 'name', value: type"></select>
					</td>
					<td>
						<div class="btn-group" data-toggle="buttons-radio">
						  <button type="button" class="btn" data-bind="css: { click: required(true), 'active': required }">Yes</button>
						  <button type="button" class="btn" data-bind="css: { click: required(false), 'active': !required() }">No</button>
						</div>
					</td>
					<td>
						<a class="btn-img" href="#" data-bind="click: $parent.removeProperty">
							<i class="icon-remove"></i>
						</a>
					</td>
				</tr>
				<!-- /ko -->

				<tr>
					<td>
						<input id="ghost" type="text" data-bind="hasfocus: triggerAddProperty" placeholder="Enter a name..." />
					</td>
					<td>
						<select data-bind="enable: false"></select>
					</td>
					<td>
						<div class="btn-group" data-toggle="buttons-radio">
						  <button type="button" class="btn" data-bind="enable: false">Yes</button>
						  <button type="button" class="btn" data-bind="enable: false">No</button>
						</div>
					</td>
					<td>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
