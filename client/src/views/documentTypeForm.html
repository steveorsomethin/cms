<input type="text" class="textbox-main span12"
	data-bind="value: name, valueUpdate: 'afterkeydown'" />

<fieldset>
	<legend>
		<span>Fields</span>
			<div class="btn-group">
			    <button type="button" class="btn btn-primary" href="#" data-bind="click: addProperty">+</button>
			    <button type="button" class="btn btn-primary" href="#" data-bind="click: save">Save</button>
			</div>
	</legend>
	<div data-bind="template: {name: 'propertyList', templateUrl: 'src/views', data: propertiesModel}">
	</div>
</fieldset>
