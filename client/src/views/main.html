<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
		<div class="container-fluid">
			<a class="brand" href="#">Selected Site Name Here</a>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row-fluid" id="content">
		<div class="span3">
			<div class="well sidebar-nav">
				<ul class="nav nav-list">
					<li class="nav-header">
						<span>Document Types</span>
						<button class="btn btn-primary btn-nav-header"
							data-bind="click: createDocumentType">+</button>
					</li>
					<!-- ko foreach: documentTypes -->
        			<li data-bind="css: { active: $parent.active().model.model() === $data.model() }">
        				<a href="#" data-bind="text: name, click: $parent.selectDocumentType"></a>
        			</li>
    				<!-- /ko -->

					<li class="nav-header">
						<span>Templates</span>
						<button class="btn btn-primary btn-nav-header"
							data-bind="click: createTemplate">+</button>
					</li>
    				<!-- ko foreach: templates -->
        			<li data-bind="css: { active: $parent.active().model.model() === $data.model() }">
        				<a href="#" data-bind="text: name, click: $parent.selectTemplate"></a>
        			</li>
    				<!-- /ko -->
				</ul>
			</div>
		</div>
		<div class="span9" 
			data-bind="template: {name: active().view, templateUrl: active().url, data: active().model}">
		</div>
	</div>
</div>
